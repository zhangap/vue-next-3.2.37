<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>render函数和h函数</title>
</head>
<body>
    <div id="app"></div>
</body>
</html>
<script  src="../packages/vue/dist/vue.global.js"></script>
<script>
    const {render, h} = Vue;
    debugger;
    const vNode = h('div', {class: 'red-box'}, 'hello render');
    const container = document.querySelector('#app');
    render(vNode, container);

    setTimeout(() => {
        debugger;
        const vNode2 = h('h1', {class: 'active'}, 'update render');
        render(vNode2, container);
    },3000)
</script>
