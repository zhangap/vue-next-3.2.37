<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref</title>
</head>
<body>
    <div id="app"></div>
</body>
</html>
<script  src="../packages/vue/dist/vue.global.js"></script>
<script>
    const {ref, effect} = Vue;

    const name = ref('张三');

    effect(() =>{
        document.querySelector('#app').innerText = name.value;
    })
    setTimeout(() => {
        name.value = '李四';
    },2000)
</script>
